<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Br Handler</title>
</head>
<body>
    <div class="handler">
        <h1 data-br-handler='{"1280": "This is another<br> format.", "1024": "This should appear on Tablets.", "600": "And this should<br> look pretty good<br> on mobile."}'>
            I like to be this<br>
            way on desktop<br>
            don't judge me
        </h1>

        <h2 data-br-handler='{"1280": "You can actually type<br> whatever you want.", "767": "I would like<br> this to be on<br> three lines."}'>
            This is another<br>
            element<br>
            ignore the ugly spacing
        </h2>
    </div>

    <script src="data-br-handler.min.js"></script>
</body>
</html>
